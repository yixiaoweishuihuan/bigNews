<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域 存id -->
                        <input type="hidden" name="id" id="data-id" value="">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btnAddOrEdit" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>

    <!-- 创建一个模板 -->
    <script id="article" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" data-id="{{v.id}}" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        //入口函
        $(function () {
            getData();
            function getData() {
                //发送ajax请求获取文章类别数据
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        if (backData.code == 200) {
                            let resHtml = template('article', backData);
                            //将获取到的文章数据添加到tbody里
                            $('tbody').html(resHtml);
                        }
                    }
                })
            }

            //判断 到底是新增分类按钮还是编辑按钮弹出来的模态框
            //show.bs.modal	show 方法调用之后立即触发该事件。
            //如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
            $('#myModal').on('show.bs.modal', function (e) {
                //清空表单
                $('#myModal form')[0].reset();

                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text("新增分类：");
                    $('#btnAddOrEdit').text("添加").addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#myModalLabel').text("编辑分类：");
                    $('#btnAddOrEdit').text("编辑").addClass('btn-success').removeClass('btn-primary');

                    //获取文章分类和文章别名 将获取到的值赋值给模态框的相应的input里
                    $('#recipient-name').val($(e.relatedTarget).parent().parent().children('td').eq(0).text());
                    $('#message-text').val($(e.relatedTarget).parent().parent().children('td').eq(1).text());
                    //为隐藏域设置value值
                    $('#data-id').val($(e.relatedTarget).attr('data-id'));
                }
            })

            //为 新增/编辑按钮 添加一个点击事件
            $('#btnAddOrEdit').on('click', function () {
                //判断 新增/编辑 按钮的时候是点的新增还是编辑
                if ($(this).hasClass('btn-primary')) {
                    //新增按钮
                    //获取 分类名称和分类别名
                    let recipientName = $('#recipient-name').val().trim();
                    let messageText = $('#message-text').val().trim();
                    //发送ajax请求 添加分类
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: recipientName,
                            slug: messageText
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                //手动隐藏模态框
                                $('#myModal').modal('hide');
                                //从新加载数据
                                getData();
                            }
                        }
                    })

                } else {
                    //编辑按钮
                    //获取 id、分类名称和分类别名
                    //第一种方法：
                    // let id = $('#data-id').val();
                    // let recipientName = $('#recipient-name').val().trim();
                    // let messageText = $('#message-text').val().trim();

                    //第二种方法：
                    let data = $('#myModal form').serialize();

                    //发送ajax请求，保存编辑后的数据
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        // data: {
                        //     id: id,
                        //     name: recipientName,
                        //     slug: messageText
                        // },
                        data:data,
                        success: function (backData) {
                            // if (backData.code == 200) {
                            //显示提示信息
                            // alert(backData.msg);
                            //手动隐藏模态框
                            $('#myModal').modal('hide');
                            //刷新页面
                            getData();
                            // }
                        }
                    })
                }
            })

            //为删除按钮添加一个点击事件
            $('tbody').on('click', 'a.btn-danger', function () {
                //获取被点击的删除按钮的id
                let id = $(this).attr('data-id');
                //询问是否真的删除
                if (confirm('确认要删除吗')) {
                    //发送ajax请求删除类别
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                //刷新页
                                getData();
                            }
                        }
                    })

                }
            })
        })
    </script>
</body>

</html>
