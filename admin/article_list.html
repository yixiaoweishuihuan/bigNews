<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>

    <!-- 引入bootstrap.js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页插件Pagination.js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- Pagination分页模板 -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <!-- 创建一个 文章类别的下拉框 模板 -->
    <script id="article_downList" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 创建一个 文章列表的 模板 -->
    <script id="article_list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs" data-id="{{v.categoryId}}">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{v.categoryId}}">删除</a>
            </td>
        </tr>
        {{/each}}

    </script>

    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>

    <script>
        //入口函数
        $(function () {
            //一：发送ajax请求 获取文章分类
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        //调用模板的关键方法
                        let resHtml = template('article_downList', backData);
                        //渲染到下拉列表中
                        $('#selCategory').html(resHtml);
                    }
                }
            })


            //二：发送ajax请求，获取全部文章 封装成getData()函数
            function getData(myPage, backCall) {
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: myPage,
                        perpage: 6
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            //调用模板引擎的关键方法
                            let resHtml = template('article_list', backData);
                            //渲染到文章列表中
                            $('tbody').html(resHtml);

                            //额外回调函数
                            if (backCall != '') {
                                backCall(backData);
                            }
                        }
                    }
                })
            }

            //1、页面一加载，发送ajax请求获取文章列表
            getData(1, function (backData) {
                //为分页结构添加事件
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage,
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    //为页码添加点击事件
                    onPageClick: function (event, Page) {
                        //发送ajax请求 获取文章
                        getData(Page, null);
                    }
                })
            });

            //三：点击筛选按钮，获取符合要求的文章
            $('#btnSearch').on('click', function (e) {
                //阻止表单button的默认提交
                e.preventDefault();

                //发送ajax请求，获取符合文章的
                getData(1, function (backData) {
                    //点击筛选按钮 总页数发生变化 重新生成分页插件
